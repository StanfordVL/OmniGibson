name: Build and deploy BEHAVIOR website

on:
  schedule:
    - cron: "0 10 * * *"  # Every day at 10am
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"


jobs:
  build:
    runs-on: [self-hosted, linux]

    defaults:
      run:
        shell: micromamba run -n omnigibson /bin/bash -leo pipefail {0}

    steps:
      - name: Fix home
        run: echo "HOME=/root" >> $GITHUB_ENV

      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install BDDL
        working-directory: bddl
        run: pip install -e .

      - name: Install
        working-directory: OmniGibson
        run: pip install -e .[dev]

      - name: Generate knowledgebase markdown files
        working-directory: knowledgebase
        run: python build_mkdocs_markdown.py

      - name: Build complete site with MkDocs
        run: mkdocs build

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  # Deploy on github pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
