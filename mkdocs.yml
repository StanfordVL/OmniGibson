# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
# The above line is included to enable intellisense for mkdocs.yml file in VSCode. It is not a valid
# part of the mkdocs.yml file and should remain commented out.

site_name: BEHAVIOR-1K
repo_name: StanfordVL/BEHAVIOR-1K
site_url: https://behavior.stanford.edu/omnigibson # TODO: move this to root
repo_url: https://github.com/StanfordVL/BEHAVIOR-1K
theme: 
  name: material
  logo: assets/behavior_logo3.png
  favicon: assets/behavior_logo3.png
  icon:
    repo: fontawesome/brands/git-alt

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.tracking
    - navigation.instant
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - toc.integrate
    - content.code.copy

  extra:
    homepage: https://behavior.stanford.edu

  custom_dir: docs/overrides

  # color info
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: white
      accent: indigo
      scheme: default

extra_css:
  - stylesheets/extra.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css

extra_javascript:
  - assets/fold_api_reference.js

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: OmniGibson/omnigibson
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html

# extra plugins
plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          paths: [OmniGibson/omnigibson]
          options:
            docstring_options:
              returns_named_value: false
  # - social
  - gen-files:
      scripts:
      - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - offline

