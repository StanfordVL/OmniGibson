env:
  action_timestep: 0.1
  physics_timestep: 0.01666666666
  flatten_obs_space: true
  flatten_action_space: true
  external_sensors:
    - sensor_type: VisionSensor
      modalities: [rgb]
      include_in_obs: False
      sensor_kwargs:
        image_height: 224
        image_width: 224
      local_position: [-0.5, -2.0, 1.0]
      local_orientation: [0.707, 0.0, 0.0, 0.707]
scene:
  type: InteractiveTraversableScene
  scene_model: Rs_int
  load_object_categories:
    - floors
    - walls
    - coffee_table
robots:
  - type: Fetch
    obs_modalities:
      - proprio
    proprio_obs:
      - joint_qpos
      - joint_qvel
      - eef_0_pos
      - eef_0_quat
      - grasp_0
    scale: 1.0
    self_collisions: true
    action_normalize: false
    action_type: continuous
    grasping_mode: sticky
    rigid_trunk: false
    default_arm_pose: diagonal30
    default_trunk_offset: 0.365
    controller_config:
      base:
        name: NullJointController
        default_command: [0, 0]
      arm_0:
        name: JointController
        motor_type: position
        command_input_limits: default
        command_output_limits: null
      gripper_0:
        name: MultiFingerGripperController
        mode: ternary
        motor_type: position
        command_input_limits: [-1, 1]
        command_output_limits: null
      camera:
        name: NullJointController
        default_command: [0.0, 0.45]
task:
  type: GraspTask
  obj_name: cologne
  termination_config:
    max_steps: 400
  reward_config:
    dist_coeff: 1.0
    grasp_reward: 1.0
    eef_position_penalty_coef: 0.1
    eef_orientation_penalty_coef: 0.01

objects:
  - type: DatasetObject
    name: cologne
    category: bottle_of_cologne
    model: lyipur
    position: [-0.3, -0.8, 0.5]
