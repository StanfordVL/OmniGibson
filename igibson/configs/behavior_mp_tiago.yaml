      arm_right:
        name: JointController #InverseKinematicsController
        motor_type: position
        command_input_limits: null
        command_output_limits: null
#        kv: 2.0
      gripper_left:
        name: MultiFingerGripperController
        mode: binary
      gripper_right:
        name: MultiFingerGripperController
        mode: binary
      camera:
        name: JointController
        motor_type: position
        use_delta_commands: False
        command_input_limits: null
        command_output_limits: null

